<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Detection - Smart Water Safety</title>
  <style>
    body, html {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #e6edf3;
      height: 100%;
      width: 100%;
      background: url('https://images.unsplash.com/photo-1508685096489-7aacd43bd3b0?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    /* Semi-transparent overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(13, 17, 23, 0.6);
      z-index: 0;
    }

    header {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    nav {
      background: rgba(22, 27, 34, 0.9);
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
    }

    nav a {
      color: #e6edf3;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
      font-size: 14px;
    }

    nav a:hover {
      background: #238636;
      color: white;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(28, 33, 40, 0.85);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #e6edf3;
    }

    input[type="file"] {
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 12px;
      border-radius: 10px;
      color: white;
      width: 100%;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .btn-action {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn-action:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      box-shadow: 0px 0px 15px #00c6ff;
    }

    #imageContainer {
      position: relative;
      display: inline-block;
      margin-top: 20px;
      width: 100%;
    }

    #preview {
      max-width: 100%;
      border-radius: 12px;
      display: none;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    }

    #overlayText {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      display: none;
      color: #0d1117;
    }

    #downloadBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background: #00c6ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #0d1117;
    }

    footer {
      text-align: center;
      padding: 12px;
      background: rgba(22, 27, 34, 0.9);
      color: #8b949e;
      font-size: 14px;
      border-top: 1px solid #30363d;
      position: relative;
      z-index: 1;
    }

    @media(max-width: 550px){
      .card {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <header>ü§ñ AI Water Quality Detection</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="ai.html">AI Detection</a>
    <a href="community.html">Community</a>
    <a href="alerts.html">Alerts</a>
    <a href="data.html">Disease Data</a>
    <a href="notifications.html">Notifications</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Upload Water Sample Image</h2>
      <input type="file" id="fileInput" accept="image/*">
      <button class="btn-action" onclick="analyzeImage()">üîç Analyze</button>

      <div id="imageContainer">
        <img id="preview">
        <div id="overlayText"></div>
      </div>

      <button id="downloadBtn" onclick="downloadImage()">‚¨á Download Result</button>
    </div>
  </div>

  <footer>¬© 2025 Smart Water Safety Solution</footer>

  <script>
    let analysisText = "";
    const overlayDiv = document.getElementById("overlayText");

    function analyzeImage() {
      const fileInput = document.getElementById('fileInput');
      const preview = document.getElementById('preview');
      const downloadBtn = document.getElementById('downloadBtn');

      if (fileInput.files.length === 0) {
        alert("Please upload an image first!");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = "block";

        // Randomly SAFE or NOT SAFE
        const isSafe = Math.random() < 0.5;
        analysisText = isSafe 
          ? "‚úÖ Water sample SAFE" 
          : "‚ö†Ô∏è Water sample NOT SAFE";

        // Set overlay text
        overlayDiv.innerText = analysisText;
        overlayDiv.style.backgroundColor = isSafe ? "rgba(0,198,255,0.8)" : "rgba(255,60,60,0.8)";
        overlayDiv.style.display = "block";

        downloadBtn.style.display = "inline-block";
      };
      reader.readAsDataURL(file);
    }

    function downloadImage() {
      const preview = document.getElementById('preview');
      if (!preview.src) return;

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const width = preview.width;
      const height = preview.height;
      canvas.width = width;
      canvas.height = height;

      ctx.drawImage(preview, 0, 0, width, height);

      // Draw overlay rectangle and text
      const padding = 10;
      ctx.font = `bold ${Math.floor(height/20)}px Poppins`;
      const textWidth = ctx.measureText(analysisText).width;
      const rectX = (width - textWidth)/2 - padding;
      const rectHeight = height/15;
      const rectY = height - height/10;
      const rectWidth = textWidth + padding*2;

      // Background color matches SAFE/NOT SAFE
      ctx.fillStyle = analysisText.includes("SAFE") ? "rgba(0,198,255,0.8)" : "rgba(255,60,60,0.8)";
      ctx.fillRect(rectX, rectY, rectWidth, rectHeight);

      // Text
      ctx.fillStyle = "#0d1117";
      ctx.fillText(analysisText, rectX + padding, rectY + rectHeight - padding);

      // Download
      const link = document.createElement('a');
      link.download = 'water_analysis.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
