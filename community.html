<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community - Smart Water Safety</title>
  <style>
    body, html {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #e6edf3;
      height: 100%;
      width: 100%;
      background: url('https://images.unsplash.com/photo-1508685096489-7aacd43bd3b0?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    /* Semi-transparent overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(13, 17, 23, 0.6);
      z-index: 0;
    }

    header {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    nav {
      background: rgba(22, 27, 34, 0.9);
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
    }

    nav a {
      color: #e6edf3;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #238636;
      color: white;
    }

    .container {
      flex: 1;
      padding: 30px 20px 80px;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .community-container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      background-color: rgba(28,33,40,0.85);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.6);
      height: 600px;
    }

    .member-list {
      width: 25%;
      background-color: rgba(31,36,43,0.9);
      padding: 10px;
      border-right: 1px solid #30363d;
      display: flex;
      flex-direction: column;
    }

    .member {
      padding: 12px;
      margin-bottom: 10px;
      background-color: #262b34;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .member:hover {
      background-color: #2d333e;
    }

    .chat-area {
      width: 75%;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 12px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      margin-bottom: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 20px;
      clear: both;
      word-wrap: break-word;
    }

    .message.you {
      background-color: #0072ff;
      color: white;
      float: right;
      text-align: right;
    }

    .message.other {
      background-color: #262b34;
      color: #e6edf3;
      float: left;
      text-align: left;
    }

    .chat-input {
      display: flex;
      gap: 5px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #30363d;
      background-color: rgba(31,36,43,0.9);
      color: #e6edf3;
      outline: none;
    }

    .chat-input button {
      padding: 12px 20px;
      border: none;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .chat-input button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      box-shadow: 0px 0px 12px #00c6ff;
    }

    footer {
      text-align: center;
      padding: 12px;
      background: rgba(22, 27, 34, 0.9);
      color: #8b949e;
      font-size: 14px;
      border-top: 1px solid #30363d;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    .chat-messages::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <header>üíß Smart Water Safety Solution</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="ai.html">AI Detection</a>
    <a href="community.html">Community</a>
    <a href="alerts.html">Alerts</a>
    <a href="data.html">Disease Data</a>
    <a href="notifications.html">Notifications</a>
  </nav>

  <div class="container">
    <div class="community-container">
      <div class="member-list">
        <div class="member" onclick="switchChat('group')">üåç Group Chat</div>
        <div class="member" onclick="switchChat('Alice')">üë© Alice (Doctor)</div>
        <div class="member" onclick="switchChat('Bob')">üë® Bob (Volunteer)</div>
        <div class="member" onclick="switchChat('ASHA Worker')">üë©‚Äç‚öïÔ∏è ASHA Worker</div>
      </div>
      <div class="chat-area">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
          <input id="chatInput" placeholder="Type a message...">
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <footer>¬© 2025 Smart Water Safety Solution</footer>

  <script>
    let currentChat = "group";
    let chats = {
      group: [
        { sender: "Alice", text: "Hello everyone! How is the water quality in your area?" },
        { sender: "Bob", text: "Hi Alice! It's okay here, but a little cloudy." },
        { sender: "You", text: "I noticed some color change in the river near my house." }
      ],
      Alice: [
        { sender: "Alice", text: "Hi! I'm available for consultation." },
        { sender: "You", text: "Thank you, Alice. I have some questions about treatment." }
      ],
      Bob: [
        { sender: "Bob", text: "I am volunteering today at the water testing site." },
        { sender: "You", text: "Great! Need any help?" }
      ],
      "ASHA Worker": [
        { sender: "ASHA Worker", text: "Daily health check completed in village 3." },
        { sender: "You", text: "Thanks for the update. Any issues found?" }
      ]
    };

    function switchChat(member) {
      currentChat = member;
      renderMessages();
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      if (input.value.trim() !== "") {
        chats[currentChat].push({ sender: "You", text: input.value });
        renderMessages();
        input.value = "";
      }
    }

    function renderMessages() {
      const chatContainer = document.getElementById("chatMessages");
      chatContainer.innerHTML = chats[currentChat]
        .map(msg => {
          const senderClass = msg.sender === "You" ? "you" : "other";
          return `<div class="message ${senderClass}"><b>${msg.sender}:</b> ${msg.text}</div>`;
        })
        .join("");
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    renderMessages();
  </script>
</body>
</html>
