<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Data Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body, html {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #e6edf3;
      height: 100%;
      width: 100%;
      background: url('https://images.unsplash.com/photo-1508685096489-7aacd43bd3b0?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(13,17,23,0.6);
      z-index: 0;
    }

    header {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 22px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    nav {
      background: rgba(22,27,34,0.9);
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 8px;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
    }

    nav a {
      color: #e6edf3;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
      font-size: 14px;
    }

    nav a:hover {
      background: #238636;
      color: white;
    }

    .container {
      flex: 1;
      padding: 20px;
      max-width: 1000px;
      margin: 40px auto 100px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    .card {
      background-color: rgba(22,27,34,0.85);
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #e6edf3;
    }

    input, select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background-color: #1f242b;
      color: #e6edf3;
      outline: none;
      margin-right: 8px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .btn-action {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .btn-action:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      box-shadow: 0px 0px 8px #00c6ff;
    }

    canvas {
      margin-top: 12px;
      background-color: rgba(13,17,23,0.8);
      border-radius: 10px;
      padding: 5px;
    }

    .list-severity {
      text-align: left;
      margin-top: 12px;
      font-size: 14px;
    }

    .severe {
      color: #ff4c4c;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: rgba(22,27,34,0.9);
      color: #8b949e;
      font-size: 12px;
      border-top: 1px solid #30363d;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Disease Data Dashboard</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="ai.html">AI Detection</a>
    <a href="community.html">Community</a>
    <a href="alerts.html">Alerts</a>
    <a href="data.html">Disease Data</a>
    <a href="notifications.html">Notifications</a>
  </nav>

  <div class="container">
    <!-- ASHA Workers Input -->
    <div class="card">
      <h2>ASHA Workers: Add Patient Details</h2>
      <input type="text" id="ashaPlace" placeholder="Place">
      <input type="text" id="ashaDisease" placeholder="Disease">
      <input type="number" id="ashaCases" placeholder="Cases">
      <button class="btn-action" onclick="addPatient()">Add Patient</button>
      <div id="ashaList" class="list-severity"></div>
    </div>

    <!-- Weekly Disease Types Graph -->
    <div class="card">
      <h2>Weekly Cases of Diseases</h2>
      <canvas id="diseaseChart"></canvas>
    </div>

    <!-- Place vs Disease Graph -->
    <div class="card">
      <h2>Cases by Place</h2>
      <canvas id="placeChart"></canvas>
      <div class="list-severity" id="severityList"></div>
    </div>

    <!-- Yearly Update Graph -->
    <div class="card">
      <h2>Yearly Disease Update</h2>
      <canvas id="yearlyChart"></canvas>
    </div>
  </div>

  <footer>Â© 2025 Smart Water Safety Solution</footer>

  <script>
    // Weekly Disease Cases
    const weeklyCtx = document.getElementById('diseaseChart').getContext('2d');
    const weeklyChart = new Chart(weeklyCtx, {
      type: 'line',
      data: {
        labels: ["Week 1","Week 2","Week 3","Week 4"],
        datasets: [
          { label: "Cholera", data: [5,8,4,6], borderColor: "#00c6ff", backgroundColor: "rgba(0,198,255,0.2)", fill:true, tension:0.3 },
          { label: "Dysentery", data: [3,5,2,4], borderColor: "#ff9800", backgroundColor: "rgba(255,152,0,0.2)", fill:true, tension:0.3 },
          { label: "Typhoid", data: [2,3,1,2], borderColor: "#8e44ad", backgroundColor: "rgba(142,68,173,0.2)", fill:true, tension:0.3 }
        ]
      },
      options: {
        plugins: { legend: { labels: { color: "#e6edf3" } } },
        scales: {
          x: { ticks: { color: "#e6edf3" }, grid: { color: "#30363d" } },
          y: { ticks: { color: "#e6edf3" }, grid: { color: "#30363d" } }
        }
      }
    });

    // Place vs Disease
    let placeData = { "Village 1":12, "Village 2":25, "Village 3":8, "Village 4":30, "Village 5":15 };
    const placeCtx = document.getElementById('placeChart').getContext('2d');
    const placeChart = new Chart(placeCtx, {
      type: 'bar',
      data: {
        labels: Object.keys(placeData),
        datasets: [{
          label: 'Number of Cases',
          data: Object.values(placeData),
          backgroundColor: Object.values(placeData).map(c => c === Math.max(...Object.values(placeData)) ? '#ff4c4c' : '#00c6ff')
        }]
      },
      options: {
        plugins: { legend: { labels: { color: "#e6edf3" } } },
        scales: {
          x: { ticks: { color: "#e6edf3" }, grid: { color: "#30363d" } },
          y: { ticks: { color: "#e6edf3" }, grid: { color: "#30363d" } }
        }
      }
    });

    const severityList = document.getElementById('severityList');
    function updateSeverityList() {
      const places = Object.keys(placeData);
      const cases = Object.values(placeData);
      const maxCases = Math.max(...cases);
      let listHTML = "<strong>Severity:</strong><br>";
      for(let i=0;i<places.length;i++){
        if(cases[i] === maxCases){
          listHTML += `<span class="severe">${places[i]}: ${cases[i]} cases (Severe)</span><br>`;
        } else {
          listHTML += `${places[i]}: ${cases[i]} cases<br>`;
        }
      }
      severityList.innerHTML = listHTML;
    }
    updateSeverityList();

    // ASHA Workers Input
    const ashaListDiv = document.getElementById('ashaList');
    const ashaPatients = [];

    function addPatient() {
      const place = document.getElementById('ashaPlace').value.trim();
      const disease = document.getElementById('ashaDisease').value.trim();
      const cases = parseInt(document.getElementById('ashaCases').value.trim());
      if(place && disease && cases){
        ashaPatients.push({ place, disease, cases });
        renderASHAList();
        // Clear inputs
        document.getElementById('ashaPlace').value = '';
        document.getElementById('ashaDisease').value = '';
        document.getElementById('ashaCases').value = '';
      }
    }

    function renderASHAList() {
      let html = "<strong>Patient Records:</strong><br>";
      ashaPatients.forEach(p => {
        html += `${p.place} - ${p.disease}: ${p.cases} cases<br>`;
      });
      ashaListDiv.innerHTML = html;
    }

    // Yearly Update Graph
    const yearlyCtx = document.getElementById('yearlyChart').getContext('2d');
    const yearlyChart = new Chart(yearlyCtx, {
      type: 'line',
      data: {
        labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
        datasets: [
          { label: "Cholera", data: [15,12,18,20,16,14,22,19,17,18,15,16], borderColor: "#00c6ff", backgroundColor: "rgba(0,198,255,0.2)", fill:true, tension:0.3 },
          { label: "Dysentery", data: [8,10,9,12,10,11,13,12,9,10,11,9], borderColor: "#ff9800", backgroundColor: "rgba(255,152,0,0.2)", fill:true, tension:0.3 },
          { label: "Typhoid", data: [5,6,4,7,6,5,8,7,5,6,5,6], borderColor: "#8e44ad", backgroundColor: "rgba(142,68,173,0.2)", fill:true, tension:0.3 }
        ]
      },
      options: {
        plugins: { legend: { labels: { color: "#e6edf3" } } },
        scales: {
          x: { ticks: { color: "#e6edf3" }, grid: { color: "#30363d" } },
          y: { ticks: { color: "#e6edf3" }, grid: { color: "#30363d" } }
        }
      }
    });
  </script>
</body>
</html>
