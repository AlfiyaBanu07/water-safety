<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alerts - Smart Water Safety</title>
  <style>
    body, html {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #e6edf3;
      height: 100%;
      width: 100%;
      background: url('https://images.unsplash.com/photo-1508685096489-7aacd43bd3b0?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(13,17,23,0.6);
      z-index: 0;
    }

    header {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 20px 15px;
      font-size: 26px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    nav {
      background: rgba(22,27,34,0.9);
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 12px;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
    }

    nav a {
      color: #e6edf3;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #238636;
      color: white;
    }

    .container {
      flex: 1;
      max-width: 1100px;
      margin: 40px auto 100px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(22,27,34,0.85);
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.6);
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: rgba(13,17,23,0.9);
      color: #e6edf3;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn-action {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-action:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      box-shadow: 0px 0px 14px #00c6ff;
    }

    .alert-item {
      border-left: 5px solid #ff4c4c;
      padding: 12px 18px;
      margin-bottom: 12px;
      background: rgba(13,17,23,0.9);
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.4);
    }

    .alert-item small {
      color: #8b949e;
    }

    #alertResult {
      margin-top: 12px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 14px;
      background: rgba(22,27,34,0.9);
      color: #8b949e;
      font-size: 14px;
      border-top: 1px solid #30363d;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px auto 100px;
      }
      .card {
        padding: 20px 15px;
      }
      .btn-action {
        width: 100%;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <header>🚨 Smart Water Safety Alerts</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="ai.html">AI Detection</a>
    <a href="community.html">Community</a>
    <a href="alerts.html">Alerts</a>
    <a href="data.html">Disease Data</a>
    <a href="notifications.html">Notifications</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Raise New Alert</h2>
      <input type="text" id="alertName" placeholder="Alert Name" required>
      <input type="text" id="alertWaterBody" placeholder="Water Body Name" required>
      <input type="text" id="alertLocation" placeholder="Location" required>
      <textarea id="alertDesc" placeholder="Description"></textarea>
      <button class="btn-action" onclick="sendAlert()">Send Alert</button>
      <div id="alertResult"></div>
    </div>

    <div class="card">
      <h2>Existing Alerts</h2>
      <div id="alertsList"></div>
    </div>
  </div>

  <footer>© 2025 Smart Water Safety Solution</footer>

  <script>
    function sendAlert() {
      const name = document.getElementById("alertName").value.trim();
      const waterBody = document.getElementById("alertWaterBody").value.trim();
      const location = document.getElementById("alertLocation").value.trim();
      const desc = document.getElementById("alertDesc").value.trim();
      const resultDiv = document.getElementById("alertResult");

      if (!name || !waterBody || !location) {
        resultDiv.innerText = "⚠️ Please fill all required fields.";
        resultDiv.style.color = "#ff4c4c";
        return;
      }

      const newAlert = {
        name,
        waterBody,
        location,
        desc,
        timestamp: new Date().toLocaleString()
      };

      let alerts = JSON.parse(localStorage.getItem("alerts") || "[]");
      alerts.push(newAlert);
      localStorage.setItem("alerts", JSON.stringify(alerts));

      resultDiv.innerText = `🚨 Alert "${name}" raised for ${waterBody} at ${location}.`;
      resultDiv.style.color = "#00c6ff";

      document.getElementById("alertName").value = "";
      document.getElementById("alertWaterBody").value = "";
      document.getElementById("alertLocation").value = "";
      document.getElementById("alertDesc").value = "";

      displayAlerts();
    }

    function displayAlerts() {
      const alertsContainer = document.getElementById("alertsList");
      const alerts = JSON.parse(localStorage.getItem("alerts") || "[]");
      alertsContainer.innerHTML = alerts.length
        ? alerts.map(alert => `
            <div class="alert-item">
              <strong>${alert.name}</strong> at <em>${alert.waterBody}</em>, ${alert.location}<br>
              ${alert.desc ? 'Details: ' + alert.desc : ''}<br>
              <small>${alert.timestamp}</small>
            </div>
          `).join("")
        : "<p>No alerts yet.</p>";
    }

    window.onload = displayAlerts;
  </script>
</body>
</html>
